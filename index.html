<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="assets/styles/styles.css">
		<script type="module" src="assets/script/pieces.js"></script>
		<!--defer permet de  de retarder le chargement de ce fichier à plus tard, lorsque le fichier index.html aura, lui-même, fini de se charger.-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

	</head>
	<body>
		<header>
			<img src="/images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<div class="btn-filtre">
					<button class="btn-trier">Trier par prix croissant</button>
					<br>
					<button class="btn-trier-decroissant">Trier par prix décroissant</button>
					<br>
					<button class="btn-filtrer">Les pièces à moins de 35€</button>
					<br>
					<button class="btn-filtrer-description">Pièces avec description</button>
					<br>
					<p> Prix maximum: </p>
					<input type="range" id="prix_max" name="prix-max" min="1" max="60" step="5">
				</div>
                <!-- form avis -->
                <h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
                    Note : <br>
                    <input type="number" name="nbEtoiles" min="0" max="5"><br>

					<button class="btn-send">Envoyer</button>
				</form>
                <h3>Données</h3>
                <button class="btn-maj">Mettre à jour les pièces</button>
				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables moins de 35€:</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles:</p>
				</div>
			</section>
		</main>
	</body>
</html>

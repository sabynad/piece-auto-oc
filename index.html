<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="assets/styles/styles.css">
		<script type="module" src="assets/script/pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="assets/images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<div class="btn-filtre">
					<button class="btn-trier">Trier par prix croissant</button>
					<br>
					<button class="btn-trier-decroissant">Trier par prix décroissant</button>
					<br>
					<button class="btn-filtrer">Les pièces à moins de 35€</button>
					<br>
					<button class="btn-filtrer-description">Pièces avec description</button>
					<br>
					<p> Prix maximum: </p>
					<input type="range" id="prix_max" name="prix-max" min="0" max="60" step="5">
				</div>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables moins de 35€:</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles:</p>
				</div>
			</section>
		</main>
	</body>
</html>
